<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Open Sans</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>OpenSans</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
</fontconfig>
