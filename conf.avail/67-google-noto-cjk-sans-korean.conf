<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK KR</string>
        </edit>
    </match>

    <alias>
        <family>Noto Sans Mono CJK KR</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK KR Regular</string>
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>

    <alias>
        <family>Noto Sans CJK KR</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK KR Regular</string>
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>

    <alias>
        <family>Noto Sans CJK KR</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
</fontconfig>
